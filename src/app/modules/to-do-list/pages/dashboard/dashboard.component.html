<div class="header">
  <sofka-header></sofka-header>
</div>
<div class="body">
  <div class="row m-4">
    <div class="alert alert-info" role="alert">
      <h5 class="text-primary">
        ¡Hola! Aquí puedes hacer lo siguiente:
        <button type="button" class="btn btn-lg btn-outline-primary ms-4" [routerLink]="routeDetalle">
          Agregar una tarea
        </button>
      </h5>
    </div>
  </div>
  <div class="col m-5 mt-0">
    <h2>Listado de tareas</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover-bg-factor">
        <caption>
          Listado de tareas
        </caption>
        <thead>
          <tr>
            <th scope="col">Day</th>
          </tr>
        </thead>
        <tbody class="table-group-divider ">
          <tr *ngFor="let item of days" class="text-center">
            <th scope="row">{{item}}</th>
            <td colspan="4">
              <table class="table mb-0">
                <thead>
                  <tr>
                    <th scope="col">Título</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of toDoList" class="text-center">
                    <th scope="row">{{item}}</th>
                    <td>desc</td>
                    <td hidden>id</td>
                    <td class="">
                      <button class="btn btn-info me-2 text-light" routerLink="detalle">
                        <i class="bi bi-eye-fill"></i>
                      </button>
                      <button class="btn btn-warning bg-opacity-75 me-2 text-light">
                        <i class="bi bi-pencil-fill"></i>
                      </button>
                      <button class="btn btn-danger bg-opacity-75">
                        <i class="bi bi-trash-fill"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="footer">
  <sofka-footer></sofka-footer>
</div>
