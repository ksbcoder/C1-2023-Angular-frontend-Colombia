<div class="row m-3 ">
  <div class="col col-lg-1">
    <a class="btn btn-primary btn-lg shadow-lg" [routerLink]="routeDashboard">
      <i class="bi bi-arrow-left"></i>
    </a>
  </div>
  <div class="col col-10 mt-3">
    <div class="alert alert-info" role="alert">
      Aquí puedes editar tu tarea: <strong>{{tittle}}</strong>
    </div>
  </div>
  <div class="row m-3">
    <div class="col col-lg-1"></div>
    <div class="col col-10">
      <h3>Editar</h3>
      <div class="text-center">
        <form id="frmEditItem" (ngSubmit)="sendData()" [formGroup]="frmEditItem"
          class="form-control mt-3 p-3 border-3 border-info text-start">
          <div class="mb-3 row">
            <label for="TítuloEditar" class="col-sm-2 col-form-label">Título</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="TítuloEditar" formControlName="title" name="title">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="DescripciónEditar" class="col-sm-2 col-form-label">Descripción</label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control" id="DescripciónEditar" formControlName="description"
                name="description"></textarea>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="ResponsableEditar" class="col-sm-2 col-form-label">Responsable</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="ResponsableEditar" formControlName="responsible"
                name="responsible">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="CompletadaEditar" class="col-sm-2 col-form-label">Completada</label>
            <select class="form-control col ms-3 me-3 float-start" aria-label="Default select example"
              id="CompletadaEditar" formControlName="isCompleted" name="isCompleted">
              <option selected>Seleccione...</option>
              <option value="true">Sí</option>
              <option value="false">No</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row m-3">
  <div class="col col-lg-1"></div>
  <div class="col col-10">
    <button type="submit" form="frmEditItem" class="btn btn-primary btn-lg shadow-lg bottom-0 end-0 float-end w-auto">
      <i class="bi bi-arrow-repeat"> Actualizar</i>
    </button>
  </div>
</div>
