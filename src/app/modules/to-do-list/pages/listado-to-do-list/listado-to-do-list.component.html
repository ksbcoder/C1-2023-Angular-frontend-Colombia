<div class="row m-3 ">
  <div class="col col-lg-1">
    <a class="btn btn-primary btn-lg shadow-lg" [routerLink]="routeDashboard">
      <i class="bi bi-arrow-left"></i>
    </a>
  </div>
  <div class="col col-10 mt-3">
    <div class="alert alert-info" role="alert">
      Aquí puedes ver tus tareas, estén completas o no :)
    </div>
  </div>
</div>
<div class="col m-5 mt-0">
  <h2 class="mb-4">Listado de tareas</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <caption>
        Listado de tareas
      </caption>
      <thead>
        <tr>
          <th scope="col">Day</th>
          <th scope="col">Título</th>
          <th scope="col">Descripción</th>
          <th scope="col">Responsable</th>
          <th scope="col">Completada</th>
        </tr>
      </thead>
      <tbody class="table-group-divider ">
        <tr *ngFor="let item of calendarToDo.listItems" class="">
          <th scope="row">{{item.indexDay}}</th>
          <td>{{item.title | lowercase}}</td>
          <td>{{item.description | lowercase}}</td>
          <td>{{item.responsible | lowercase}}</td>
          <td>{{item.isCompleted | valueBooleanToString}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
